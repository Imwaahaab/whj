<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نظام النقاط - وهج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f1c2e;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 20px;
      animation: fadeIn 1s ease-in-out;
    }
    header {
      background-color: #0b1a2d;
      width: 100%;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    header h1 {
      font-size: 26px;
      color: #00bfff;
      margin: 0;
    }
    nav a {
      color: #ccc;
      margin-left: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #00bfff;
    }
    .points-container {
      margin: 40px auto;
      background: #13294b;
      border-radius: 14px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 15px rgba(0,0,0,0.25);
      animation: slideUp 0.8s ease;
    }
    .points-container h2 {
      color: #00bfff;
      margin-bottom: 20px;
      text-align: center;
    }
    .player {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      background-color: #1d3c5f;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .player span {
      font-size: 18px;
    }
    .controls, .setup {
      margin-top: 20px;
      text-align: center;
    }
    select, input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin: 5px;
    }
    .hidden {
      display: none;
    }
    footer {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 20px;
      background-color: #0b1a2d;
      width: 100%;
      margin-top: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>نقاط اللاعبين</h1>
    <nav>
      <a href="whj.html">الرئيسية</a>
      <a href="games.html">قائمة الألعاب</a>
      <a href="wshsar.html">العودة للعبة</a>
    </nav>
  </header>

  <div class="points-container">
    <div class="setup" id="setup">
      <h2>كم عدد اللاعبين؟</h2>
      <select id="playerCount">
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <br>
      <button onclick="startGame()">التالي</button>
    </div>

    <div id="nameInputs" class="setup hidden">
      <h2>أدخل أسماء اللاعبين</h2>
      <div id="namesFields"></div>
      <button onclick="submitNames()">بدء اللعبة</button>
    </div>

    <div id="scoreSection" class="hidden">
      <h2>النتائج</h2>
      <div id="playersList"></div>
      <div class="controls">
        <label for="playerSelect">اختر اللاعب الذي أجاب بشكل صحيح:</label>
        <select id="playerSelect"></select>
        <button onclick="addPoint()">+ أضف نقطة</button>
      </div>
    </div>
  </div>

  <footer>
    © 2025 منصة وهج – جميع الحقوق محفوظة 🔥 تصميم وتنفيذ: Wahab
  </footer>

  <script>
    let playerNames = [];
    let playerScores = {};

    function startGame() {
      const count = parseInt(document.getElementById("playerCount").value);
      const fields = document.getElementById("namesFields");
      fields.innerHTML = "";
      for (let i = 1; i <= count; i++) {
        const input = document.createElement("input");
        input.type = "text";
        input.placeholder = `اسم اللاعب ${i}`;
        input.id = `player${i}`;
        fields.appendChild(input);
      }
      document.getElementById("setup").classList.add("hidden");
      document.getElementById("nameInputs").classList.remove("hidden");
    }

    function submitNames() {
      const count = parseInt(document.getElementById("playerCount").value);
      playerNames = [];
      const playerSelect = document.getElementById("playerSelect");
      const playersList = document.getElementById("playersList");
      playersList.innerHTML = "";
      playerSelect.innerHTML = "";

      for (let i = 1; i <= count; i++) {
        const name = document.getElementById(`player${i}`).value || `لاعب ${i}`;
        playerNames.push(name);
        playerScores[name] = 0;

        const div = document.createElement("div");
        div.className = "player";
        div.innerHTML = `<span>${name}</span> <span id="score-${name}">0</span> نقاط`;
        playersList.appendChild(div);

        const option = document.createElement("option");
        option.value = name;
        option.innerText = name;
        playerSelect.appendChild(option);
      }

      localStorage.setItem("players", JSON.stringify(playerNames));

      document.getElementById("nameInputs").classList.add("hidden");
      document.getElementById("scoreSection").classList.remove("hidden");
    }

    function addPoint() {
      const name = document.getElementById("playerSelect").value;
      playerScores[name]++;
      document.getElementById(`score-${name}`).innerText = playerScores[name];
    }
  </script>
</body>
</html>
