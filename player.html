<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أدخل أسماء اللاعبين - وهج</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #0f1c2e;
      color: #fff;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #00bfff;
      margin-bottom: 20px;
    }
    #playerInputs {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 250px;
      font-size: 16px;
    }
    .add-btn, .start-btn {
      background-color: #00bfff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin: 5px;
    }
    .add-btn:hover, .start-btn:hover {
      background-color: #009acd;
    }
  </style>
</head>
<body>
  <h1>أدخل أسماء اللاعبين 🎮</h1>
  <div id="playerInputs">
    <input type="text" placeholder="اسم اللاعب 1">
    <input type="text" placeholder="اسم اللاعب 2">
  </div>
  <button class="add-btn" onclick="addPlayer()">➕ أضف لاعب</button>
  <button class="start-btn" onclick="startGame()">ابدأ اللعبة</button>

  <script>
    function addPlayer() {
      const container = document.getElementById("playerInputs");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `اسم اللاعب ${container.children.length + 1}`;
      container.appendChild(input);
    }

    function startGame() {
      const inputs = document.querySelectorAll("#playerInputs input");
      const names = [];
      inputs.forEach(input => {
        if (input.value.trim() !== "") {
          names.push(input.value.trim());
        }
      });
      if (names.length >= 2) {
        localStorage.setItem("players", JSON.stringify(names));
        window.location.href = "wshsar.html";
      } else {
        alert("أدخل اسمين على الأقل.");
      }
    }
  </script>
</body>
</html>
