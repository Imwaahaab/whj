    function addInput() {
      const container = document.getElementById("inputs");
      const input = document.createElement("input");
      input.type = "text";
      input.placeholder = `اسم اللاعب ${container.children.length + 1}`;
      container.appendChild(input);
    }

    function startGame() {
      const inputs = document.querySelectorAll("#inputs input");
      const names = [];
      inputs.forEach(input => {
        if (input.value.trim()) names.push(input.value.trim());
      });
      if (names.length < 2) {
        alert("أدخل اسمين على الأقل");
        return;
      }
      localStorage.setItem("players", JSON.stringify(names));
      document.getElementById("playerForm").style.display = "none";
      document.getElementById("gameArea").style.display = "block";
      document.getElementById("scoreboard").style.display = "block";
      loadPlayers();
      loadStory();
    }

    function loadPlayers() {
      const players = JSON.parse(localStorage.getItem("players")) || [];
      const list = document.getElementById("playersList");
      const select = document.getElementById("playerSelect");
      list.innerHTML = "";
      select.innerHTML = "";
      scores = {};
      players.forEach(name => {
        scores[name] = 0;
        const row = document.createElement("div");
        row.className = "player-score";
        row.innerHTML = `<span>${name}</span><span id="score-${name}">0</span>`;
        list.appendChild(row);
        const opt = document.createElement("option");
        opt.value = name;
        opt.textContent = name;
        select.appendChild(opt);
      });
    }

    function addPoint() {
      const name = document.getElementById("playerSelect").value;
      if (!name) return;
      scores[name]++;
      document.getElementById(`score-${name}`).innerText = scores[name];
      if(scores[name] >= 15){
